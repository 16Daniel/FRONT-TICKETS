<h3 class="text-center mt-3">CONTEO DE COMENSALES</h3>

 <div class="d-flex justify-content-center p-3" *ngIf="loading">
    <i class="bx bx-loader bx-lg bx-spin" style="color: rgb(0, 153, 255)"></i>
  </div>

  
  <div class="d-flex justify-content-end mt-3 gap-3">
     <button class="btn bg-p-b p-3" (click)="abrirModalAgregarConteo()"><i class='bx bx-plus-circle'></i>&nbsp;AGREGAR CONTEO</button>
            <button class="btn bg-p-b p-3" (click)="abrirModalSucursales()"><i class='bx bx-building'></i>&nbsp;SUCURSALES</button>
 </div>


  <div class="row">
    <div class="col-md-4">
      <p>FECHA INICIO</p>
      <p-calendar [(ngModel)]="fechaini" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay"
        [style]="{width:'100%'}" />
    </div>
    <div class="col-md-3">
      <p>FECHA FIN</p>
      <p-calendar [(ngModel)]="fechafin" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay"
        [style]="{width:'100%'}" />
    </div>

    <div class="col-md-3">
      <p>SUCURSALES</p>
      <p-multiSelect [options]="sucursalesrw" [(ngModel)]="sucursalesSel" [filter]="true" optionLabel="nombre"
        placeholder="SELECCIONAR SUCURSALES" [style]="{width:'100%'}" />
    </div>

    <div class="col-md-2">
      <p>&nbsp;</p><button class="btn btn-warning p-2"><i
          class='bx bx-search'></i>&nbsp;BUSCAR</button>&nbsp;
    </div>
  </div>

<div class="m-3">
<p-table [value]="dataConteos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>FECHA</th>
            <th>HORA</th>
            <th>SUCURSAL</th>
            <th>MESAS</th>
            <th>COMENSALES</th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ getDtae(item.fecha) | date:'dd/MM/yyyy' }}</td>
            <td>{{ getDtae(item.fecha) | date:'HH:mm' }}</td>
            <td>{{ nombreDeSucursal(item.sucursal)}}</td>
            <td>{{ item.mesas }}</td>
            <td>{{ item.comensales }}</td>
                        <th> <button class="btn btn-primary" (click)="abrirmodalEditar(item)"> 
                <i class='bx bxs-edit bx-sm' ></i>
                </button></th>
              <th> <button class="btn btn-danger" (click)="confirmacionEliminar(item.id)"> 
                <i class='bx bx-trash bx-sm'></i>
                </button></th>
        </tr>
    </ng-template>
</p-table>
</div>

<app-sucursales-dialog *ngIf="verModalSucursales"  [verModalSucursales]="verModalSucursales" (closeEvent)="verModalSucursales = false"></app-sucursales-dialog>
<app-agregar-conteo-dialog *ngIf="verModalAgregarConteo"  [verModalAgregarConteo]="verModalAgregarConteo" 
(closeEvent)="verModalAgregarConteo = false" [itemConteo]="itemConteo"></app-agregar-conteo-dialog>
