<p-dialog 
    header="" 
    [modal]="true"
    [(visible)]="visible" 
    [style]="{ width: '40%'}" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [maximizable]="true"
    (onHide)="onHide()"
     >

@if(trampaDeAceite == true)
{
    <h5 class="text-center">AGREGAR RECOLECCIÓN TRAMPA DE GRASA</h5>
}@else { <h5 class="text-center">AGREGAR RECOLECCIÓN</h5> }

<div class="d-flex justify-content-center p-3" *ngIf="loading">
     <i class="bx bx-loader bx-lg bx-spin" style="color: rgb(0, 153, 255)"></i>
</div>

<p>SELECCIONAR SUCURSAL</p> 

 <p-dropdown [options]="sucursales" [(ngModel)]="sucursal" name="sucursal" optionLabel="nombre" [filter]="true"
            filterBy="nombre" [showClear]="false" placeholder="SELECCIONAR SUCURSAL"
            [style]="{width:'100%'}">
            <ng-template pTemplate="selectedItem" let-selectedOption>
                <div class="flex align-items-center gap-2">
                    <div>{{ selectedOption.nombre }}</div>
                </div>
            </ng-template>
            <ng-template let-dep pTemplate="item">
                <div class="flex align-items-center gap-2">
                    <div>{{ dep.nombre }}</div>
                </div>
            </ng-template>
             </p-dropdown>
<p>&nbsp;</p>
<p>SELECCIONAR FECHA</p>
  <p-calendar 
    [(ngModel)]="fecha" 
    [iconDisplay]="'input'" 
    [showIcon]="true" 
    inputId="icondisplay" [style]="{width:'100%'}" 
    touchUI="true"
    />
<div style="height: 100px;"></div>
<div class="d-flex justify-content-center">
  <button class="btn btn-secondary m-3" (click)="onHide()"><i class='bx bx-x bx-sm' ></i>&nbsp;CANCELAR</button>
 @if(trampaDeAceite == true)
 {
      <button class="btn m-3 bg-p-b" [disabled]="sucursal == undefined || fecha == undefined" (click)="guardarTA()"><i class='bx bx-check bx-sm'></i>&nbsp;GUARDAR</button>
 } 
 @else 
 {
      <button class="btn m-3 bg-p-b" [disabled]="sucursal == undefined || fecha == undefined" (click)="guardar()"><i class='bx bx-check bx-sm'></i>&nbsp;GUARDAR</button>
 }
</div>


</p-dialog>
