<div class="pt-5">
    <div class="pt-3 container">
        <div class="m-2 mt-3 bg-white p-3">

            <h2>Historial de versiones</h2>
            <p-table [value]="versiones" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Versión</th>
                        <th>Descripción</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-version>
                    <tr>
                        <td>{{ version.version }}</td>
                        <td [innerHTML]="version.descripcion"></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
