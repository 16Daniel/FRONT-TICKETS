<p-accordion class="w-full">
    <p-accordionTab *ngFor="let item of sucursales">
        <ng-template pTemplate="header">
            <div class="ms-3 d-flex gap-3 p-3 rounded-3 w-100 justify-content-between" [style]="{
          'background-color': obtenerBackGroundAcordion(contarTickets(item.id))
        }">
                <div>
                    <p-badge [value]="contarTickets(item.id)" class="ml-auto mr-2" [size]="'large'"
                        [style]="{ 'background-color': 'white', color: 'black' }" />
                    <span class="fw-bold" [style]="{ color: obtenerColorTexto(contarTickets(item.id)) }">
                        {{ item.nombre }}:&nbsp;{{ obtenerResponsablesUC(item.id) }}
                    </span>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <span class="icon-circle bx-tada"
                        *ngIf="verificarTicketsPendientesValidar(filtrarTicketsPorSucursal(item.id))">
                        <i class="pi pi-check icono-morado" style="font-size: 1.5rem; color: #7C3AED;"
                            pTooltip="PENDIENTE VALIDAR" tooltipPosition="top"></i>
                    </span>

                    <span class="icon-circle bx-tada"
                        *ngIf="verificarTicketsNuevos(filtrarTicketsPorSucursal(item.id))">
                        <i class="fas fa-headset" style="font-size: 1.5rem; color: #FF0000;" pTooltip="NUEVO TICKET"
                            tooltipPosition="top"></i>
                    </span>

                    <span class="icon-circle bx-tada" *ngIf="verificarChatNoLeido(filtrarTicketsPorSucursal(item.id))">
                        <i class="pi pi-comments" style="font-size: 1.5rem; color: #0F99E4;" pTooltip="NUEVO CHAT"
                            tooltipPosition="top"></i>
                    </span>
                </div>
            </div>
        </ng-template>

        <div class="d-flex align-items-center gap-4 mt-2">
            <div class="form-check form-switch d-flex align-items-center gap-2 m-0">
                <input class="form-check-input" type="checkbox" role="switch" style="width: 3rem; height: 2rem;"
                    [(ngModel)]="mostrarRadiografiaMap[item.id]" />
                <label class="form-check-label fs-6 m-0">MOSTRAR RADIOGRAF√çA</label>
            </div>
        </div>

        <br />

        <app-tpvs-devices-table *ngIf="mostrarRadiografiaMap[item.id]" [sucursal]="item"></app-tpvs-devices-table>
        <app-grafica-tickets-30-dias *ngIf="mostrarRadiografiaMap[item.id]" [idSucursal]="item.id" [idArea]="'1'"></app-grafica-tickets-30-dias>
        <app-admin-tickets-list [tickets]="filtrarTicketsPorSucursal(item.id)"
            *ngIf="!mostrarRadiografiaMap[item.id]" [idArea]="idArea"></app-admin-tickets-list>
    </p-accordionTab>
</p-accordion>
