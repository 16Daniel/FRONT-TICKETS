<div class="pt-5">
    <div class="pt-3 container">
        <div class="m-2 mt-3 bg-white p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h2>LISTA DE SUCURSALES</h2>
                <p-button label="AGREGAR" icon="pi pi-plus" styleClass="p-button-info"
                    (click)="abrirModalCrearSucursal()">
                </p-button>
            </div>
            <br>

            <p-table [value]="sucursales" [tableStyle]="{ 'min-width': '10rem', padding: '10px' }"
                styleClass="p-datatable-gridlines table-tk" [scrollable]="true" scrollHeight="62vh">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>ACCIONES</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-sucursal>
                    <tr [pSelectableRow]="sucursal">
                        <td>{{ sucursal.id }}</td>
                        <td>{{ sucursal.nombre }}</td>
                        <td>
                            <button class="btn btn-primary me-3" (click)="abrirModalEditarSucursal(sucursal)"><i
                                    class='bx bx-edit bx-sm' pTooltip="EDITAR" tooltipPosition="top"></i></button>

                            <button class="btn btn-danger" (click)="confirmaEliminacion(sucursal.id)"><i
                                    class='bx bx-trash bx-sm' pTooltip="ELIMINAR" tooltipPosition="top"></i></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>







<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}" [showTransformOptions]="'translateY(100%)'"
    [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'"
    [showTransformOptions]="'translateX(100%)'"></p-toast>
<p-confirmDialog>
    <ng-template pTemplate="message" let-message>
        <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
            <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
</p-confirmDialog>

<app-modal-branch-create *ngIf="mostrarModalSucursal" [mostrarModalCrearSucursal]="mostrarModalSucursal"
    (closeEvent)="cerrarModalSucursal()" [sucursal]="sucursalSeleccionada" [esNuevaSucursal]="esNuevaSucursal"></app-modal-branch-create>
