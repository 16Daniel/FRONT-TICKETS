<p-dialog 
    header="EDITAR" 
    [modal]="true"
    [(visible)]="visible" 
    [style]="{ width: '90%'}" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [maximizable]="true"
    (onHide)="onHide()"
     >
        <div class="d-flex justify-content-center p-3" *ngIf="loading">
     <i class="bx bx-loader bx-lg bx-spin" style="color: rgb(0, 153, 255)"></i>
</div>

 <div class="p-3">

        <div class="row">
            <div class="col-6">
                <p>SOLICITANTE</p>
                <input class="form-control h-42" type="text" [(ngModel)]="formSolicitante" [disabled]="usuario.id != idAdmin"> 
            </div>
            <div class="col-6">
                <p>BENEFICIARIO</p>
                <input class="form-control h-42" type="text" [(ngModel)]="formBeneficiario" [disabled]="usuario.id != idAdmin">
            </div>
        </div>

             <div class="row mt-3">
            <div class="col-6">
                <p>MONTO</p>
                <input class="form-control h-42" type="number" [(ngModel)]="formMonto" [disabled]="usuario.id != idAdmin">
            </div>
            <div class="col-6">
                <p>JUSTIFICACIÓN</p>
                <input class="form-control h-42" type="text" [(ngModel)]="formJustificacion" [disabled]="usuario.id != idAdmin">
            </div>
        </div>

           <div class="row mt-3">
            <div class="col-12">
                <p>ESTATUS</p>
                <select class="form-select h-42" [(ngModel)]="estatus" [disabled]="usuario.id != idAdmin">
                <option value="0">CANCELADO</option>
                <option value="1">POR PAGAR</option>
                <option value="2">PAGADO</option>
              </select>
            </div>
        </div>
        
    </div>


<div class="mt-3 d-flex justify-content-end gap-3">
    <button class="btn btn-danger p-3" [disabled]="itemReg == undefined" (click)="solicitarCancelacion()" *ngIf="itemReg!.status == '1' && itemReg!.solicitudCancelacion == false && idAdmin != usuario.id"><i class="bx bx-x-circle bx-sm"></i>&nbsp;&nbsp;CANCELAR</button>
     <button class="btn btn-danger p-3" [disabled]="itemReg == undefined"  *ngIf="itemReg!.solicitudCancelacion && itemReg!.status != '0' && usuario.id== idAdmin" (click)="confirmarCancelacion()"  ><i class="bx bx-check bx-sm"></i>&nbsp;&nbsp;CONFIRMAR CANCELACIÓN</button>
    <button class="btn bg-p-b p-3" [disabled]="itemReg == undefined" (click)="guardar()" *ngIf="usuario.id== idAdmin"><i class="bx bx-save bx-sm"></i>&nbsp;GUARDAR</button>  
</div>

</p-dialog>

<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}" [showTransformOptions]="'translateY(100%)'"
  [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'"
  [showTransformOptions]="'translateX(100%)'"></p-toast>
<p-confirmDialog />
