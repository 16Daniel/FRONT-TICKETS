<div style="margin-top: 80px;" class="p-3">
  <div class="row">
    <div class="col-md-6">

      <p-dropdown [options]="areas" [(ngModel)]="idArea" [optionValue]="'id'" name="area" optionLabel="nombre"
        [filter]="true" filterBy="nombre" [showClear]="true" placeholder="SELECCIONAR ÁREA" [style]="{width:'100%'}"
        (onChange)="onChangeArea()">
        <ng-template pTemplate="selectedItem" let-selectedOption>
          <div class="flex align-items-center gap-2">
            <div>{{ selectedOption.nombre }}</div>
          </div>
        </ng-template>
        <ng-template let-dep pTemplate="item">
          <div class="flex align-items-center gap-2">
            <div>{{ dep.nombre }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>
  <p class="m-0">&nbsp;</p>
  <app-calendar [usuariosHelp]="usuariosHelp" [tickets]="tickets" [idArea]="idArea"></app-calendar>
</div>

<app-modal-event-detail *ngIf="showModalEventeDetail" [showModalEventeDetail]="showModalEventeDetail"
  (closeEvent)="showModalEventeDetail = false" [sucursal]="sucursalSeleccionada" [fecha]="FechaSeleccionada">
</app-modal-event-detail>
