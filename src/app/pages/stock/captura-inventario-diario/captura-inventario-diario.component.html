<div class="pt-3">
    <p class="text-center fw-bold fs-5">INVENTARIO</p>

<div class="p-3">
    <div class="mb-3">
        <input class="form-control h-42" type="text" >
    </div>
<p-table [value]="catArticulos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>NOMBRE</th>
            <th>UNIDAD DE MEDIDA </th>
            <th>CAPTURA</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.descripcion }}</td>
            <td>{{ item.unidadmedida }}</td>
            <td>0</td>
            <td><button class="btn btn-primary"><i class='bx bxs-edit bx-sm'></i></button></td>
        </tr>
    </ng-template>
</p-table>
</div>

</div>
