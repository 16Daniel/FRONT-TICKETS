<p-dialog [header]="'DETALLES DEL ACTIVO FIJO - ' + activoFijo.referencia" [(visible)]="mostrarModalDetalleActivoFijo"
    [modal]="true" [style]="{ 'width': '95vw', 'height': '95vh' }" [maximizable]="true" (onHide)="onHide()">

    <h5 class="text-dark fw-bold text-center">TICKETS</h5>
    <p></p>

    <app-requester-tickets-list [tickets]="tickets" [mostrarAcciones]="false" [mostrarEstrellas]="true"
        [mostrarFedchaEstimacion]="false" [mostrarEstrellas]="false" (clickEvent)="abrirModalDetalleTicket($event)"
        [mostrarAccionValidar]="false"></app-requester-tickets-list>

</p-dialog>

<app-modal-ticket-detail *ngIf="mostrarModalDetalleActivoFijo" [ticket]="ticket" [showModalTicketDetail]="mostrarModalTicketDetail"
    (closeEvent)="mostrarModalDetalleActivoFijo = false"></app-modal-ticket-detail>
