<p-dialog [header]="titulo" [modal]="true" [(visible)]="mostrarModal"
  [style]="{ width: '80vw', height: '80vh' }" [maximizable]="true" (onHide)="onHide()">

  <div class="contenedor-imagen">
    <img [src]="imagenUrl && imagenUrl.trim() !== '' 
              ? imagenUrl 
              : 'https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg'" alt="Imagen" />
  </div>

</p-dialog>
