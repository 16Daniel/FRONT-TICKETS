<p-dialog [header]="'ASIGNAR A ESPECIALISTAS'" [(visible)]="mostrarModal" [modal]="true"
    [style]="{ 'width': '45vw', 'height': '65vh' }" [maximizable]="true" (onHide)="onHide()">

    <h5 class="text-dark fw-bold text-center">USUARIOS</h5>
    <p></p>


    <p-table [value]="usuarios" [tableStyle]="{ 'min-width': '10rem', padding: '10px' }"
        styleClass="p-datatable-gridlines table-tk" [scrollable]="true" scrollHeight="62vh" selectionMode="single"
        [(selection)]="usuarioSeleccionado" (onRowSelect)="onSeleccionarUsuario()">
        <ng-template pTemplate="header">
            <tr class="text-center">
                <th>NOMBRE</th>
                <th>ESPECIALIDAD</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr [pSelectableRow]="usuario">
                <td class="text-center">{{ usuario.nombre }}</td>
                <td class="text-center">{{ usuario.especialidad }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-dialog>
