<p-dialog [header]="'SUBIR EVIDENCIA PARA ' + titulo" [modal]="true" [(visible)]="mostrarModal"
    [style]="{ width: '40vw', height: '65vh' }" [maximizable]="true" (onHide)="onHide()">
    <!-- Área de subida -->
    <div class="upload-container" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)">
        <input type="file" id="fileUpload" #fileInput hidden accept="image/*" multiple
            (change)="onFileSelected($event)">

        <div class="upload-content">
            <i class="pi pi-upload upload-icon"></i>
            <p class="upload-text">Arrastra y suelta una imagen aquí</p>
            <p class="upload-separator">o</p>
            <button type="button" class="btn-upload" (click)="fileInput.click()">
                Seleccionar imagen
            </button>
        </div>
    </div>

    <!-- Vista previa -->
    <div *ngIf="imagenesBase64?.length" class="preview-container">
        <div *ngFor="let img of imagenesBase64" class="preview-item">
            <img [src]="img" alt="Vista previa" />
        </div>
    </div>

    <ng-template pTemplate="footer">
        <div class="footer-actions" *ngIf="imagenesBase64?.length">
            <button type="button" class="btn-confirm" (click)="subirImagen()">
                <i class="pi pi-check"></i> Subir
            </button>
        </div>
    </ng-template>
</p-dialog>
