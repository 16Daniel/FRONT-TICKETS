<div class="task-card" cdkDrag [cdkDragData]="tarea" (click)="onClick()">

    <div class="d-flex justify-content-between align-items-center">
        <div class="titulo">{{ tarea.titulo }}</div>
    </div>

    <!-- ETIQUETA DE LA TAREA -->
    <div class="fila-etiqueta" *ngIf="tarea.idEtiqueta">
        <div class="etiqueta-contenedor">
            <span class="etiqueta-icono" [style.background]="getEtiquetaColor(tarea.idEtiqueta)"></span>
            <span class="etiqueta-texto">{{ getEtiquetaNombre(tarea.idEtiqueta) }}</span>
        </div>
    </div>

    <div>{{ tarea.categoria }}</div>

    <div class="meta">
        <span class="fecha">{{ tarea.fecha | date:'dd/MM/yyyy' }}</span>
        <span class="estatus estatus-{{ tarea.idEstatus }}"></span>
    </div>

    <!-- BARRA DE PROGRESO -->
    <div *ngIf="tarea.porcentaje !== undefined" class="mt-3">
        <!-- <label class="fw-bold subtareas-text">PROGRESO</label> -->

        <div class="progress" style="height: 20px;">
            <div class="progress-bar" role="progressbar" [ngClass]="getProgressColor(tarea.porcentaje)"
                [style.width.%]="tarea.porcentaje" style="transition: width 0.4s ease;">
                {{ tarea.porcentaje }}%
            </div>
        </div>
    </div>

    <button *ngIf="tarea.idEstatus === '4'" class="btn btn-sm btn-outline-secondary mt-2"
        (click)="archivarTarea(tarea); $event.stopPropagation()">
        <i class="bx bx-archive"></i> Archivar
    </button>

</div>
