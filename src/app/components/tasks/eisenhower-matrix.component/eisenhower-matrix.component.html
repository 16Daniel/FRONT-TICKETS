<div class="parent text-center">
<div class="div1 p-3 bg-black"> C1 </div>
<div class="div2 p-3 bg-green"> IMPORTANTE </div>
<div class="div3 p-3 bg-black"> C2 </div>
<div class="div4 p-3 bg-red d-flex justify-content-center align-items-center"> <div>URGENTE</div></div>
<div class="div5 p-3 bg-black"> C3 </div>
<div class="div6 p-3 bg-yellow"> NO IMPORTANTE </div>
<div class="div7 p-3 bg-black"> C4 </div>
<div class="div8 p-3 bg-blue d-flex justify-content-center align-items-center"> <div>NO URGENTE</div> </div>

<div class="div11 p-3 bg-c-red"> 
    <p class="m-0 fs-5">IMPORTANTE / URGENTE</p>
    <p class="m-0 fw-bold fs-5">REALIZALO YA!</p> 

     <div class="columna" cdkDropList id="c1" [cdkDropListData]="tc1" style="max-height: 300px; overflow: auto;"
    [cdkDropListConnectedTo]="dropListIds" (cdkDropListDropped)="drop($event)">

    <app-task-eisenhower-card *ngFor="let t of tc1" [tarea]="t">
    </app-task-eisenhower-card>

  </div>

</div>


<div class="div10 p-3 bg-c-green" >
     <p class="m-0 fs-5">IMPORTANTE / NO URGENTE</p>

</div>
