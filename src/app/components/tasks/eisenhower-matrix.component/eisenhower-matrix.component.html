<div class="parent" *ngIf="!loading">
<div class="div1 p-0">

   </div>

    <app-task-eisenhower-card [catEstatusTareas]="catEstatusTareas" *ngFor="let t of tc1" [tarea]="t">

  </div>

</div>

    <div class="rounded-3 p-3" style="background-color: rgb(118, 191, 255); color: rgb(0, 0, 0);">

</div>
