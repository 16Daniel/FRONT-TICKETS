<div class="acciones">
    <button (click)="abrirModalAgregarTarea()">Agregar</button>
</div>

<div class="tablero-tareas">

  <!-- TODO -->
  <div class="columna"
       cdkDropList
       id="todoList"
       [cdkDropListData]="toDo"
       [cdkDropListConnectedTo]="dropListIds"
       (cdkDropListDropped)="drop($event)">

    <h3>TO DO</h3>

    <app-task-card
      *ngFor="let t of toDo"
      [tarea]="t"
      cdkDrag>
    </app-task-card>

  </div>

  <!-- WORKING -->
  <div class="columna"
       cdkDropList
       id="workingList"
       [cdkDropListData]="working"
       [cdkDropListConnectedTo]="dropListIds"
       (cdkDropListDropped)="drop($event)">

    <h3>WORKING</h3>

    <app-task-card
      *ngFor="let t of working"
      [tarea]="t"
      cdkDrag>
    </app-task-card>

  </div>

  <!-- PAUSE -->
  <div class="columna"
       cdkDropList
       id="pauseList"
       [cdkDropListData]="pause"
       [cdkDropListConnectedTo]="dropListIds"
       (cdkDropListDropped)="drop($event)">

    <h3>PAUSE</h3>

    <app-task-card
      *ngFor="let t of pause"
      [tarea]="t"
      cdkDrag>
    </app-task-card>

  </div>

  <!-- DONE -->
  <div class="columna"
       cdkDropList
       id="doneList"
       [cdkDropListData]="done"
       [cdkDropListConnectedTo]="dropListIds"
       (cdkDropListDropped)="drop($event)">

    <h3>DONE</h3>

    <app-task-card
      *ngFor="let t of done"
      [tarea]="t"
      cdkDrag>
    </app-task-card>

  </div>

</div>


<app-new-task *ngIf="mostrarModalNuevaTarea" [mostrarModal]="mostrarModalNuevaTarea"
    (closeEvent)="mostrarModalNuevaTarea = false">
</app-new-task>
