<div class="tablero-tareas">

  <!-- TODO -->
  <div class="columna"
       cdkDropList
       id="todoList"
       [cdkDropListData]="toDo"
       [cdkDropListConnectedTo]="dropListIds"
       (cdkDropListDropped)="drop($event)">

    <h3>Por hacer</h3>

    <app-task-card
      *ngFor="let t of toDo"
      [tarea]="t"
      cdkDrag>
    </app-task-card>

  </div>

  <!-- WORKING -->
  <div class="columna"
       cdkDropList
       id="workingList"
       [cdkDropListData]="working"
       [cdkDropListConnectedTo]="dropListIds"
       (cdkDropListDropped)="drop($event)">

    <h3>En progreso</h3>

    <app-task-card
      *ngFor="let t of working"
      [tarea]="t"
      cdkDrag>
    </app-task-card>

  </div>

  <!-- PAUSE -->
  <div class="columna"
       cdkDropList
       id="pauseList"
       [cdkDropListData]="pause"
       [cdkDropListConnectedTo]="dropListIds"
       (cdkDropListDropped)="drop($event)">

    <h3>Pausadas</h3>

    <app-task-card
      *ngFor="let t of pause"
      [tarea]="t"
      cdkDrag>
    </app-task-card>

  </div>

  <!-- DONE -->
  <div class="columna"
       cdkDropList
       id="doneList"
       [cdkDropListData]="done"
       [cdkDropListConnectedTo]="dropListIds"
       (cdkDropListDropped)="drop($event)">

    <h3>Terminadas</h3>

    <app-task-card
      *ngFor="let t of done"
      [tarea]="t"
      cdkDrag>
    </app-task-card>

  </div>

</div>


<app-new-task *ngIf="mostrarModalNuevaTarea" [mostrarModal]="mostrarModalNuevaTarea"
    (closeEvent)="mostrarModalNuevaTarea = false">
</app-new-task>

<app-task-detail *ngIf="mostrarModalDetalleTarea" [mostrarModal]="mostrarModalDetalleTarea"
    (closeEvent)="mostrarModalDetalleTarea = false">
</app-task-detail>
