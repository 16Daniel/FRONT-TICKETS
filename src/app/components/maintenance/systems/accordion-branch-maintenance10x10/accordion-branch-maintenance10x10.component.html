<p-accordion class="w-full">
    <p-accordionTab *ngFor="let item of ordenarSucursalesUser(sucursales)">
        <ng-template pTemplate="header">
            <div class="ms-3 d-flex gap-3 p-3 rounded-3 w-100 align-items-center justify-content-between" [style]="{
            'background-color': obtenerColorDeFondoSucursal10x10(obtenerPorcentajedeUltimoMantenimiento(item.id))
          }">
              <div class=" d-flex gap-3 align-items-center">
                <p-badge [value]="obtenerPorcentajedeUltimoMantenimiento(item.id)+'%'" class="ml-auto mr-2"
                [size]="'large'" [style]="{ 'background-color': 'white', color: 'black' }" />
            <span class="fw-bold"
                [style]="{ color: obtenerColorDeTexto10x10(obtenerPorcentajedeUltimoMantenimiento(item.id)) }">
                {{item.nombre }}
            </span>

              </div>
                <span  [style]="{ color: obtenerColorDeTexto10x10(obtenerPorcentajedeUltimoMantenimiento(item.id)) }">
                    ULTIMO MANTENIMIENTO: HACE {{obtenerDiasPasados(item.id)}} D√çAS
                </span>

            </div>

          
        </ng-template>

        <app-branch-maintenance-table [mantenimientos]="filtrarMantenimientoPorSucursal(item.id)"
            [usuariosHelp]="usuariosHelp" S></app-branch-maintenance-table>

    </p-accordionTab>
</p-accordion>
