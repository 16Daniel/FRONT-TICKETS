<div class="contenedor-grafica">

  <!-- üîπ T√≠tulo general -->
  <h3 class="titulo-grafica">√öLTIMOS 30 D√çAS</h3>

  <div class="contenido-grafica">

    <!-- üîπ Gr√°fica -->
    <div class="contenedor-grafica-linea">
      <div *ngIf="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Cargando datos...</p>
      </div>

      <ngx-charts-line-chart
        *ngIf="!loading"
        [view]="[700, 400]"
        [scheme]="colorScheme"
        [results]="data"
        [curve]="curve"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showXAxisLabel]="false"
        [showYAxisLabel]="false"
        [autoScale]="true">
      </ngx-charts-line-chart>
    </div>

    <!-- üîπ Tabla resumen -->
    <div class="contenedor-resumen" *ngIf="!loading">
      <app-tabla-radiografia
        [tickets]="tickets"
        [mantenimientos]="[]">
      </app-tabla-radiografia>
    </div>

  </div>
</div>
