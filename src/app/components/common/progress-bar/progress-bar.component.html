<div class="progress-bar-container">
  <div
    class="progress-bar"
    [style.width.%]="progreso"
    [ngClass]="{
        'progress-bar-red': progreso < 60,
        'progress-bar-yellow': progreso >= 60 && progreso < 90,
        'progress-bar-green': progreso >= 90
    }"
  ></div>
</div>
<p>Calificaci√≥n: {{ progreso / 10 }} de 10</p>
