<div class="progress-bar-container">
    <div class="progress-bar" [style.width.%]="progreso" [ngClass]="{
        'progress-bar-red': progreso < 50,
        'progress-bar-yellow': progreso >= 50 && progreso < 80,
        'progress-bar-green': progreso >= 80
    }"></div>
</div>
