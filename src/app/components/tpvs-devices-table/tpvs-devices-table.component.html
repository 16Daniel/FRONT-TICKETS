<div class="card p-3">
    <h5>Tabletas</h5>
    <p-table [value]="[1]" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of columnasTabletas">#</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body">
            <tr>
                <td *ngFor="let col of columnasTabletas">
                    <i class="{{ iconoTableta(columnasTabletas.indexOf(col)) }} fs-3"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <h5 class="mt-4">Puntos de Venta</h5>
    <p-table [value]="[1]" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of columnasTPVs">#</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body">
            <tr>
                <td *ngFor="let col of columnasTPVs">
                    <i class="{{ iconoTPV(columnasTPVs.indexOf(col)) }} fs-3"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
