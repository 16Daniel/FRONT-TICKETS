<div style="background-color: white; border-radius: 10px; padding: 10px;">
  <ngx-charts-line-chart
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [results]="data"
    [curve]="curve"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="false"
    [autoScale]="true">
  </ngx-charts-line-chart>
</div>
